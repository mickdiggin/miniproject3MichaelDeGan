{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title"
      value="{{ request.form['title'] or post['title'] }}" required>
    <label for="release_year">Year Released</label>
    <input name="release_year" id="release_year" value="{{ request.form['release_year'] }}">
    <label for="starring">Starring</label>
    <input name="starring" id="starring" value="{{ request.form['starring'] }}">
    <label for="synopsis">Plot Synopsis</label>
    <textarea name="synopsis" id="synopsis">{{ request.form['synopsis'] or entry['synopsis'] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('blog.delete', id=entry['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
